<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderedd lists</title>
</head>
<body>
    <h1>No type is deafult disk</h1>
    <ul>
        <li>litchi</li>
        <li>lemon</li>
        <li>mango</li>
        <li>kiwi</li>
    </ul>
    <h1>cicrcle type </h1>
    <ul type="circle">
        <li>litchi</li>
        <li>lemon</li>
        <li>mango</li>
        <li>kiwi</li>
    </ul>
    <h1>square type </h1>
    <ul type="square">
        <li>litchi</li>
        <li>lemon</li>
        <li>mango</li>
        <li>kiwi</li>
    </ul>
    <h1>disk type </h1>
    <ul type="disc">
        <li>litchi</li>
        <li>lemon</li>
        <li>mango</li>
        <li>kiwi</li>
    </ul>
</body>
</html>
