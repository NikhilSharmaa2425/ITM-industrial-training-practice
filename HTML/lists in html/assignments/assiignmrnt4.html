<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nesting Items</h1>
    <ol type="i">
        <li>item 1</li>
        <ul type="cicrcle">
            <li>subitem 1</li>
            <li>subitem 2</li>
            <ol type="a">
                <li>subitem 1</li>
                <li>subitem 2</li>
            </ol>
        </ul>
        <li>item 2</li>
        <ol type="1">
            <li>subitem 1</li>
            <ul type="square">
                <li>subitem 1</li>
                <li>subitem 2</li>
            </ul>
            <li>subitem 2</li>
        </ol>
        <li>item 3</li>
    </ol>
</body>
</html>
