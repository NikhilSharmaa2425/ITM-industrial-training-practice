<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            text-shadow: 5px 3px red;
        }
        .second {
            text-shadow: 3px 1px 4px blue;

        }
    </style>
</head>
<body>
    <h1 class="first">hello world</h1>
    <h1 class="second">hello world</h1>
    <h1 class="third">hello world</h1>
</body>
</html>
