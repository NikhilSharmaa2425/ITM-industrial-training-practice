<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 5px solid violet;
        }
        .all {
            border-radius: 15px;
        }

        .top {
            border-radius: 15px 15px 0px 0px;
        }

        .bottom {
            border-radius: 0px 0px 15px 15px;
        }

        .each {
            border-radius: 30px 5px 15px 60px;
        }
    </style>
</head>
<body>
    <h1 class="all">all sides</h1>

    <h1 class="top"> Top only</h1>

    <h1 class="bottom"> bottom only</h1>

    <h1 class="each"> each side diffrenrt</h1>
</body>
</html>
