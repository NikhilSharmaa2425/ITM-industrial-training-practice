<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <!-- css -->
     <style>
        button {
            /* padding: 1rem; */
            width: 150px;
            height: 40px;
            border-radius: 0.5rem;
            color: brown;
            background-color: aliceblue;
        }

        h3 {
            color: rgb(25, 86, 6);
        }

        fieldset {
            background-color: rgb(103, 165, 219);
        }
     </style>


</head>

<body>
    <form action="post">
        <fieldset>
            <center>
                <h3>Personal Details </h3>
                <label for="name">Name :</label>
                <input type="text" id="name">
                <br><br>
                <label for="pass">Password :</label>
                <input type="password" id="pass">
                <br><br>
                <label for="name">Email ID :</label>
                <input type="text" id="name">
                <br><br>
                <label for="gender">Select Gender :</label>
                <input type="radio" name="gender" value="male" id="gender"> <span>Male</span>
                <input type="radio" name="gender" value="female" id="gender"> <span>Female</span>
                <input type="radio" name="gender" value="others" id="gender"> <span>others</span>
                <br><br>
                <label for="tel">Contact# :</label>
                <input type="tel" id="tel" maxlength="10">
                <br>
                <h3>Educational Qualifications</h3>
                <span>Select Degree :</span>
                <select name="" id="">
                    <option value="--select degree--" name="degree" >--select degree--</option>
                    <option value="MCA" name="degree" >MCA</option>
                    <option value="BCA" name="degree" >BCA</option>
                    <option value="BSc" name="degree" >BSc</option>
                </select>
                <br><br>
                <span>Select Stream :</span>
                <select name="" id="">
                    <option value="--select stream--" name="stream" >--select stream--</option>
                    <option value="ECE" name="stream" >ECE</option>
                    <option value="Mechanical" name="stream" >Mechanical</option>
                    <option value="CSE" name="stream" >ECE</option>
                </select>
                <br><br>
                <span>Select Hobbies :</span>
                <input type="checkbox" name="hobbies" value="PUBG">
                <span>PUBG</span>
                <input type="checkbox" name="hobbies" value="Valorant">
                <span>Valorant</span>
                <input type="checkbox" name="hobbies" value="Cyberpunk">
                <span>Cyberpunk</span>
                <br>
                <h3>Address</h3>
                <textarea name="Address" id="Address" rows="5" cols="30"></textarea>
                <br><br>
                <label for="resume">Attach Resume :</label>
                <input type="file" name="resume" id="resume">
                <br><br>
                <button>
                    Submit
                </button>
            </center>
        </fieldset>
    </form>
</body>

</html>
