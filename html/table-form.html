<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-with-table</title>
</head>

<body>
    <center>
        <h3>TABLE</h3>
        <table border="2" style="width:70%">
            <form action="post">
                <tr>
                    <th style="width:30%">
                        <label for="name">Name :</label>
                    </th>
                    <td style="width:70%">
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email"> EMAIL :</label>
                    </th>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="dob"> DoB :</label>
                    </th>
                    <td>
                        <input type="date" id="dob">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="pass"> Password :</label>
                    </th>
                    <td>
                        <input type="password" id="pass">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="gender">Select Gender :</label>
                    </th>
                    <td>
                        <input type="radio" name="gender" value="male" id="gender"> <span>Male</span>
                        <input type="radio" name="gender" value="female" id="gender"> <span>Female</span>
                        <input type="radio" name="gender" value="others" id="gender"> <span>others</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <span>Select Hobbies :</span>
                    </th>
                    <td>
                        <input type="checkbox" name="hobbies" value="PUBG">
                        <span>PUBG</span>
                        <input type="checkbox" name="hobbies" value="Valorant">
                        <span>Valorant</span>
                        <input type="checkbox" name="hobbies" value="Cyberpunk">
                        <span>Cyberpunk</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <span>Select City :</span>
                    </th>
                    <td>
                        <select name="" id="">
                            <option value="--select city--" name="city" >--select city--</option>
                            <option value="Kangra" name="city" >Kangra</option>
                            <option value="Shimla" name="city" >Shimla</option>
                            <option value="Chamba" name="city"> Chamba</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="Address">Address :</label>
                    </th>
                    <td>
                        <textarea name="Address" id="Address" rows="5" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="pic">Select Picture :</label>
                    </th>
                    <td>
                        <input type="file" id="pic">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="submit">
                            <input type="reset">
                        </center>
                    </td>
                </tr>
            </form>
        </table>    
    </center>   
</body>

</html>
